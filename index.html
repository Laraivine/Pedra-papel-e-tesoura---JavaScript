<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const opcoes = ['pedra', 'papel', 'tesoura'];

        function computador(){
            const opcaocomputador = Math.floor(Math.random() * opcoes.length);
            return opcoes[opcaocomputador];
        }

        function usuario(){
            let opcaousuario = prompt('Digite uma opção: pedra, papel, tesoura ou sair')
            return opcaousuario
        }

        function vencedor(usuario, computador){
            console.log(usuario)
            if((usuario == 'pedra' && computador == 'tesoura') ||(usuario == 'tesoura' && computador == 'papel' || (usuario == 'papel' && computador == 'pedra'))){
                return 'Usuário';
            }else if(usuario == computador){
                return 'Empate';
            }else{
                return 'Computador';
            }
            }
        function exibir(computador, usuario, resultado){
            alert(`Usuário: ${usuario}, Computador: ${computador}, Resultado: ${resultado}`);
        }
        
        function jogar(){
            let continuar = true;
            while(continuar){
                const escolhaUsuario = usuario();
                const escolhaComputador = computador();
                if (opcoes.includes(escolhaUsuario)) {
                    const resultado = vencedor(escolhaUsuario, escolhaComputador); 
                    exibir(escolhaComputador, escolhaUsuario, resultado);
                }  else continuar = false

            }
            let mensagem = prompt('Obrigada por jogar')
        }

        jogar()
    </script>
</head>
